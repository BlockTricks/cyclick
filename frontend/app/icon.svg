<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35D07F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2db86a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Bicycle icon -->
  <!-- Front wheel -->
  <circle cx="35" cy="60" r="12" fill="none" stroke="white" stroke-width="2.5"/>
  <circle cx="35" cy="60" r="3" fill="white"/>
  
  <!-- Back wheel -->
  <circle cx="65" cy="60" r="12" fill="none" stroke="white" stroke-width="2.5"/>
  <circle cx="65" cy="60" r="3" fill="white"/>
  
  <!-- Frame -->
  <line x1="35" y1="60" x2="50" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="40" x2="65" y2="60" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="60" x2="65" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Seat -->
  <line x1="50" y1="40" x2="55" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Handlebars -->
  <line x1="50" y1="40" x2="45" y2="30" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="45" y1="30" x2="40" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="45" y1="30" x2="50" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Pedal -->
  <circle cx="50" cy="50" r="4" fill="white"/>
  <line x1="50" y1="50" x2="54" y2="54" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>

