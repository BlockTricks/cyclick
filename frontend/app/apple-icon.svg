<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35D07F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2db86a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#grad1)"/>
  
  <!-- Bicycle icon -->
  <!-- Front wheel -->
  <circle cx="60" cy="110" r="20" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="60" cy="110" r="5" fill="white"/>
  
  <!-- Back wheel -->
  <circle cx="120" cy="110" r="20" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="120" cy="110" r="5" fill="white"/>
  
  <!-- Frame -->
  <line x1="60" y1="110" x2="90" y2="70" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <line x1="90" y1="70" x2="120" y2="110" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <line x1="60" y1="110" x2="120" y2="110" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Seat -->
  <line x1="90" y1="70" x2="100" y2="60" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Handlebars -->
  <line x1="90" y1="70" x2="80" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="70" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="90" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pedal -->
  <circle cx="90" cy="90" r="6" fill="white"/>
  <line x1="90" y1="90" x2="98" y2="98" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>

